name: Build and Deploy

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install, Build and Deploy
      run: |
        npm install
        npm run build
        git config --global user.email "vanilla@f66.dev"
        git config --global user.name "Vanilla Black"
        npm run deploy
